        <img src="images/mountain.png" site="logo" width="87" height="51">

        <h1>Explore Utah</h1>
        <p>Experts at adventure</p>

    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>

        <!-- start the page main -->
        <main>
            <h2>Have a question?</h2>
            <!-- beginning of form -->
        <form method="get" class="myForm" action="thanks.html">

            <fieldset>
            <legend>Customer Information</legend>
            <label> First Name *<input type="text" name="fname" required></label>
            <label> Last Name *<input type="text" name="lname" required></label>
            <label> Contact Number *<input type="tel" name="phone" required placeholder="000-000-0000"></label>
            <label> Email *<input type="email" name="email" required></label>
    
            </fieldset>
    
            <fieldset>
            <legend>How would you like us to reach out?</legend>
            <label><input type="radio" name="method" value="drone"> Call</label>
            <label><input type="radio" name="method" value="cycle"> Text </label>
            <label><input type="radio" name="method" value="robot"> Email </label>
            
            <label>What's the best time to contact you?
            <select name="time">
            <option value="none">Please Select</option>
            <option value="morning">Between 7:00am and 11:00am</option>
            <option value="noon">Between 11:00am and 2:00pm</option>
            <option value="afternoon">Between 2:00pm and 5:00pm</option>
            <option value="evening">Between 5:00pm and 8:00pm</option>
            </select>
            </label>
            </fieldset>
    
            <fieldset>
            <legend>Subscribe Email</legend>
            <label><input type="checkbox" name="porch" value="chosen"> Explore Utah's Blog (more frequent)</label>
            <label><input type="checkbox" name="garage" value="chosen"> News and Events (less frequent)</label>
            <label><input type="checkbox" name="back deck" value="chosen"> Get Notified on Discounted Tours</label>
            </fieldset>
    
            <label>What are you curious about?
            <textarea name="Comments" id="" cols="30" rows="10"></textarea>
    
            </label>
    
            <input type="submit" value="Send Request">
            </form>
        </main>
        
            
        </main>
